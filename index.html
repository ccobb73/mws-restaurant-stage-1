<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <a href="#neighborhoods-select" class="skip-link">Skip to restaurant filter</a>
    <nav>
      <h1><a href="index.html">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container" aria-labelledby="map-title">
      <h2 id="map-title" class="offscreen">map</h2>
      <div id="map"></div>
    </section>
    <section class="filter-options" aria-labelledby="filter-results">
      <h2 id="filter-results">Filter Results</h2>
      <select id="neighborhoods-select" tabindex="-1" name="neighborhoods" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
      </section>
      <section id="filtered-restaurants" aria-labelledby="restaurant-list-title">
        <h2 id="restaurant-list-title" class="offscreen">Restaurants list</h2>
        <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGmp-RXXwyfX5IAjUTH3Exo8Fot1wpf_c&libraries=places&callback=initMap"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
